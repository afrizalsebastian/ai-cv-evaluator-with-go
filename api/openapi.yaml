openapi: 3.1.0
info:
  title: Go CV Evaluator with Gemini
  version: 1.0.0
servers:
  - url: /api/v1

paths:
  /hello:
    get:
      summary: Endpoint Testing
      responses:
        "200":
          description: Endpoint for Boilerplate
          content:
            application/json:
              schema:
                type: object

  /upload:
    post:
      summary: Upload File
      requestBody:
        required: true
        content:
          mulipart/form-data:
            schema:
              $ref: "#/components/schemas/UploadBodyRequest"
      responses:
        "200":
          description: Success upload File
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"

  /evaluate:
    post:
      summary: Evaluate the file that uploaded before
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EvaluateBodyRequest"
      responses:
        "200":
          description: Success to enqueue job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EvaluateResponse"

components:
  schemas:
    UploadBodyRequest:
      type: object
      properties:
        cv_file:
          type: string
          format: binary
        report_file:
          type: string
          format: binary
      required:
        - cv_file
        - report_file

    UploadResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
        data:
          type: object
          properties:
            file_id:
              type: string

    EvaluateBodyRequest:
      type: object
      properties:
        job_title:
          type: string
        file_id:
          type: string

    EvaluateResponse:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer
        data:
          type: object
          properties:
            job_id:
              type: string
